<!DOCTYPE html>
<html>
<head>
	<!--The meta tags stands for metadata (you know what metadata is silly!)-->
	<!--viewport is important for page visibility in varying devices-->
	<!--we then set the width and the level of zoom the has when loading the web page-->
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="UTF-8" />
    <title>{% block title %} title {% endblock %}</title>

    <!--url_for function tells Flask to look for the base template css using the path given-->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base_template.css') }}">
    
    <!--Adds a block for adding additional stylesheets across pages-->
    {% block stylesheets %}{% endblock %}
</head>
<body>
    <!--This very big block will come in handy one day. (Hint: navigation)-->
	<header class="nav-bar-header" id="nav-header-id"> 
		<nav class="nav-bar">
			<ul class="nav-bar-ul">
				<li class="nav-bar-item">
					<a class="nav-item" id="home-nav-id" href="{{ url_for('main.index') }}">Home</a>
				</li>
				<li class="nav-bar-item">
					<a class="nav-item" href="#">About</a>
				</li>
				<li class="nav-bar-item">
					<a class="nav-item">Games</a>
				</li>
				{% if user.Username == 'admin' %}
				<li class="nav-bar-item">
					<a class="nav-item" href="{{ url_for('conv.main') }}">Conversations</a>
				</li>
				{% endif %}
				<li class="nav-bar-item-right" id="usr-acc-container">

					<a class="nav-item" id="usr-acc" href="{{ url_for('auth.log_redirect') }}">
						{% if user.Username %}
							{{ user.Username }}
						{% else %}
							Guest
						{% endif %}
					</a>

				</li>
			</ul>
		</nav>
	</header>
    <main>
        {%block content%}

        {% endblock %}

    </main>
	<script src="{{ url_for('static', filename='JS/base_template.js') }}"></script>
</body>
</html>
